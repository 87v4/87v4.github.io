<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0b0d12;
      --card: #121521;
      --accent: #7c7cff;
      --accent-glow: rgba(124,124,255,.6);
      --text: #e8e8f0;
      --muted: #9aa0ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #1a1d3a, transparent 60%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background particles */
    .bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bg span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent);
      opacity: 0.4;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
      }
      to {
        transform: translateY(-10vh) scale(0.5);
      }
    }

    .card {
      position: relative;
      z-index: 1;
      background: linear-gradient(180deg, #151933, #0e1124);
      padding: 3rem 3.5rem;
      border-radius: 24px;
      box-shadow:
        0 0 40px rgba(124,124,255,0.15),
        inset 0 0 0 1px rgba(255,255,255,0.04);
      text-align: center;
      max-width: 480px;
      width: 90%;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #a5a5ff, #6b6bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px var(--accent-glow);
      margin-bottom: 1rem;
    }

    p {
      color: #c7cbff;
      line-height: 1.6;
      margin-bottom: 2rem;
      animation: fadeIn 1.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .progress {
      height: 10px;
      width: 100%;
      background: #0b0e1a;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(
        90deg,
        #6b6bff,
        #9c9cff
      );
      box-shadow: 0 0 20px var(--accent-glow);
      animation: load 2.5s ease forwards;
    }

    @keyframes load {
      to { width: 72%; }
    }

    .label {
      font-size: 0.85rem;
      color: var(--muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .glow {
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, rgba(124,124,255,0.15), transparent 60%);
      animation: pulse 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #6e73ff;
      opacity: 0.8;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- floating background dots -->
  <div class="bg" id="bg"></div>

  <div class="card">
    <div class="glow"></div>
    <h1>Coming Soon</h1>
    <p>
      We’re building something bold, fast, and unforgettable.
      Stay tuned — the future is loading.
    </p>

    <div class="progress">
      <div class="bar"></div>
    </div>

    <div class="label">Launching Soon</div>

    <footer>© 2026 · All rights reserved</footer>
  </div>

  <script>
    // generate floating background particles
    const bg = document.getElementById("bg");
    for (let i = 0; i < 60; i++) {
      const s = document.createElement("span");
      s.style.left = Math.random() * 100 + "%";
      s.style.animationDuration = 8 + Math.random() * 10 + "s";
      s.style.animationDelay = Math.random() * 5 + "s";
      bg.appendChild(s);
    }
  </script>

</body>
</html>
